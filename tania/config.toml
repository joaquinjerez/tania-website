# Site settings
baseURL = "http://example.org/"
languageCode = "en-us"
title = "Tania Ayoub"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Your name"
  description = "Your description"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Tania Ayoub"
    subtitle = "Architecture Design"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "0th Response"
      url = "blogs/ipsum"

    [[params.navigation.links]]
      name = "Sustainable Mobility"
      url = "blogs/cusd"

    [[params.navigation.links]]
      name = "Baja Racing"
      url = "blogs/baja"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "TANIA AYOUB"
    subtitle = "ARCHITECTURE DESIGN"
    buttonText = "Check out my projects"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Urban Living"
      subtitle = "Barcelona Apartment"
      image = "Urban Living/Carme 24 Barcelona/carme (3).jpg"
      url = "blogs/urban"
    
    [[params.tiles.showcase]]
      title = "Public Spaces"
      subtitle = "Goldman Sachs Lobby"
      image = "Public Spaces/Welcoming Spaces/Goldman Saks Lobby/Picture1.png"
      url = "blogs/cusd"

    [[params.tiles.showcase]]
      title = "Suburban Habitat"
      subtitle = "Long Island Sound Residence"
      image = "Suburban Habitat/Long Island Sound Residence/Long Island Sound Residence.png"
      url = "blogs/baja"


    [[params.tiles.showcase]]
      title = "Spiritual Places"
      subtitle = "Padre Hurtado"
      image = "Spiritual Places/Padre Hurtado/padre1.png"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "Institutional"
      subtitle = "DUOC Foundation"
      image = "Instituional/DUOC foundation/Picture1.png"
      url = "blogs/ipsum"


    [[params.tiles.showcase]]
      title = "Hospitality"
      subtitle = "subtitle"
      image = "Hospitality/Messilah Beach Resort/Picture2.png"
      url = "blogs/ipsum"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.
    image = "pic06.jpg"

  # Section Type Two
  [params.two]
    enable = true
    title = "About me"
    subtitle = """My goal is to apply my skill in quantitative problem-solving, passion for cutting-edge technology, and enjoyment of fast-pace teamwork to deliver breakthrough engineering solutions with a positive societal impact"""
    buttonText = "contact me"
    url = "contact"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "jbj56@cornell.edu"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(203) 461-5563"

    [[params.contact.address]]
    title = "Address"
    street = "125 Edgemoor Ln"
    city = "Ithaca, NY 14850"
    country = "USA"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Company Name"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://www.twitter.com"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-instagram"
      url= "https://www.instagram.com"
      label = "Instagram"
    
    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"
